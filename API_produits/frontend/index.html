<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestionnaire de Produits</h1>
            <p class="subtitle">API FastAPI - Projet académique</p>
        </header>

        <div class="main-content">
            <!-- Formulaire d'ajout/modification -->
            <section class="form-section">
                <h2 id="form-title">Ajouter un produit</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">

                    <div class="form-group">
                        <label for="product-name">Nom du produit *</label>
                        <input type="text" id="product-name" required placeholder="Ex: Ordinateur portable">
                    </div>

                    <div class="form-group">
                        <label for="product-description">Description *</label>
                        <textarea id="product-description" required placeholder="Description détaillée du produit" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Prix (€) *</label>
                            <input type="number" id="product-price" step="0.01" min="0" required placeholder="0.00">
                        </div>

                        <div class="form-group">
                            <label for="product-stock">Stock *</label>
                            <input type="number" id="product-stock" min="0" required placeholder="0">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Ajouter le produit</button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Annuler</button>
                    </div>
                </form>
            </section>

            <!-- Liste des produits -->
            <section class="products-section">
                <div class="section-header">
                    <h2>Liste des produits</h2>
                    <button class="btn btn-refresh" id="refresh-btn">Actualiser</button>
                </div>

                <div id="loading" class="loading">Chargement des produits...</div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="products-container" class="products-grid"></div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
